server {
    listen       80;
    server_name  localhost;
    root /usr/share/nginx/html;
    index  index.html;

    # Serve static files directly, fall back to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional proxy rules so frontend can call backend by service name when using docker-compose
    # Adjust or remove if you prefer the frontend to call the backend directly via absolute URL.
    location /auth/ {
        proxy_pass http://backend:8081/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://backend:8081/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
